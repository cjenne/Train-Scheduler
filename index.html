<!-- Make sure that your app suits this basic spec:

When adding trains, administrators should be able to submit the following:
Train Name
Destination 
First Train Time -- in military time
Frequency -- in minutes
Code this app to calculate when the next train will arrive; this should be relative to the current time.
Users from many different machines must be able to view same train times.
Styling and theme are completely up to you. Get Creative! -->

<!-- Example has header and two containers
Container 1 - Current Train Scheduele - Columns for Train Name, Destination, Frequency, Next Arrival, Minutes Away
Container 2 - Form - Add Train - Train Name, Destination, First Train Time (HH:mm - military time), Frequency -->

<!-- Set up with TimeSheet example -->

<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduele</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
</head>

<body style="background-image: url('images/train.jpg')">

  <!-- train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(87, 143, 143)">
      <h1 class="text-center" style="font-family: 'Faster One', cursive">Train Scheduele</h1>
      <h3 class="text-center">Toot! Toot!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">
        <!-- Container 1 - Current Train Scheduele - Columns for Train Name, Destination, Frequency, Next Arrival, Minutes Away -->
        <!-- Current trains-->
        <div class="card mb-4">
          <div class="card-header" style="background-color: rgb(87, 143, 143); font-family: 'Faster One', cursive">Current Train Scheduele</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add train  -->
        <div class="card mb-4">
          <div class="card-header" style="background-color: rgb(87, 143, 143); font-family: 'Faster One', cursive">Add Train</div>
          <div class="card-body">
            <!-- Container 2 - Form - Add Train - Train Name, Destination, First Train Time (HH:mm - military time), Frequency -->
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Thomas" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Happy Station" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" placeholder="08:00" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" placeholder="20" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="trainstationLogic.js"></script>

</body>

</html>
